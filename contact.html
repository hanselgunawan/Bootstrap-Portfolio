<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Portfolio</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="row row-header">
    <div class="col-md-2"></div>
    <div class="col-lg-4 col-md-5">
        <h1 class="custom-h1">Hansel Tritama</h1>
    </div>
    <div class="col-lg-1 col-md"></div>
    <div class="col-lg-4 col-md-4">
        <div id="navigation">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html"><b>Contact</b></a>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
<div class="row row-main">
    <div class="col-lg-2 col-md-2 col-sm-1 col-1"></div>
    <div class="col-lg-5 col-md-5 col-sm-10 col-10 col-left">
        <h1 class="custom-h1">Contact</h1>
        <div id="form-main">
            <form class="form-group">
                <label class="custom-label" for="name">Name</label><br/>
                <input class="form-control custom-input" id="name" type="text" placeholder="Hansel Tritama" required><br/>
                <label class="custom-label" for="email">Email</label><br/>
                <input class="form-control custom-input" id="email" type="email" placeholder="example@gmail.com" required><br/>
                <label class="custom-label" for="message">Message</label><br/>
                <textarea class="form-control custom-input" id="message" rows="10"></textarea><br/>
                <input type="submit" class="btn btn-success custom-btn-success">
            </form>
        </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-1 mobile-col"></div>
    <div class="col-lg-2 col-md-3 col-sm-10 col-10 mt-md-0 mt-lg-0 mt-4 mt-sm-4 col-right">
        <h2 class="custom-h2">Connect with Me</h2>
        <div id="social-media">
            <img class="img-fluid" src="assets/images/linkedin-icon.png" alt="LinkedIn Icon" />
            <a href="https://github.com/hanselgunawan" target="_blank"><img class="img-fluid" src="assets/images/github-icon.png" alt="Github Icon" /></a>
            <a href="https://stackoverflow.com/users/6338774/hansel-b" target="_blank"><img class="img-fluid" src="assets/images/stack-icon.png" alt="StackOverflow Icon" /></a>
        </div>
    </div>
    <div class="col-lg-2 col-md-1 col-sm-1 col-1"></div>
</div>
<div class="row row-footer">
    <div class="col-md-12">
        <p>&#169; Copyright 2017 Hansel Tritama</p>
    </div>
</div>
</body>
</html>
